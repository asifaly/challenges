      <h4>Day 2 - 08 Mar 2015</h4>
      <fieldset>
        <legend>1. Reverse Words </legend>
        <input type="text" id="revword" placeholder="Enter text to reverse words" />
        <input type="submit" value="Reverse Words" onclick="reverseWords(revword.value)" /> </fieldset>
      <fieldset>
        <legend>2. Pig Latin </legend>
        <input type="text" id="piglatin" placeholder="Enter text to change to PigLatin" />
        <input type="submit" value="Pig Latin" onclick="reverseWords(piglatin.value, true)" /> </fieldset>
      <fieldset>
        <legend>3. Print Numbers without String</legend>
        <input type="number" id="num" placeholder="Enter a Number" />
        <input type="submit" value="Print Number" onclick="numPrint(num.value)" />
        <br /> </fieldset>
      <fieldset>
        <legend>4. Convert Number to words </legend>
        <input type="number" id="digits" placeholder="Enter the Number to Convert" />
        <input type="submit" value="Convert to Words" onclick="printWords(digits.value)" /> </fieldset> <a href="#" onclick="guessGame()">5. Guess the Number</a> </div>
